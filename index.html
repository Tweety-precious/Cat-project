<!DOCTYPE html>

</head>
<body>
  <h1>CatAppPhoto</h1>  

  <h2>Cat photo</h2>
  <p>see more  <a target="_blank" href="https://www.bing.com/search?pglt=41&q=cat+photos&cvid=b1c24d287357457fb47a91f2c7c282c3&gs_lcrp=EgZjaHJvbWUqBggBEAAYQDIGCAAQRRg5MgYIARAAGEAyBggCEAAYQDIGCAMQABhAMgYIBBAAGEAyBggFEAAYQDIGCAYQRRg8MgYIBxBFGDwyBggIEEUYPNIBCDY1MzBqMGoxqAIAsAIA&FORM=ANNTA1&adppc=EDGEDBB&PC=EDGEDBB">cat photos</a> in our gallery</p>
  <img src="/images/orange cat.jpg" alt="an orange cat">
  <h2>Cat list</h2>
  <h3>Things cat love</h3>
  <ul>
    <li>cat nip</li>
    <li>lasagna</li>
    <li>cat pointers</li>
  </ul>
<img src="images/lasagna.jpg" alt="tasty slice of lasagna">
<figcaption><b>cat favourite dish</b></figcaption>
<h4>Top things cats hate</h4>
<ol>
    <li>Bathing</li>
    <li>Loud noises</li>
    <li>Other cats</li>
    <img src="images/Other cats.jpg" alt="other stray cats">
    <figcaption><em>Cats hate other cats</em></figcaption>
</ol>
<h2>Cat Form</h2>
<form>
<fieldset>
    <legend>Do you love Cats</legend>
    <label><input id="Yes" type="radio" name="yes-no" value="yes">Yes</label>
    <label><input id="no" type="radio" name="yes-no" value="no">No</label>
</fieldset>
<fieldset>
    <legend>What's your cats personality</legend>
    <label><input id="loving" type="checkbox" name="personality" value="loving">Loving</label>
    <label><input id="unfriendly" type="checkbox" name="personality" value="unfriendly">Unfriendly</label>
    </fieldset>
    <button type="submit">submit</button>
</form>

</html>
